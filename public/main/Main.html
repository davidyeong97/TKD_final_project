<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>To Do List</title>
</head>

<body class="page-background">
    <div class="d-flex">
        <div class="col-sm-6 col-12 p-0 m-auto">
            <div class="pt-3 pb-4"></div>
            <!-- Nav bar -->
            <header>
                <div class="container-fluid" style="box-shadow: 0 5px 5px -5px #333;">
                    <div class="row bg-secondary py-2">
                        <div class="col-3 d-flex justify-content-center">
                            <button class="toolbutton " id="logout-button"><i class="fas fa-sign-out-alt top-icon"></i></button>
                            <button class="toolbutton displayNone" id="back-button-1"><i class="fas fa-arrow-left top-icon"></i></button>
                            <button class="toolbutton displayNone" id="back-button-2"><i class="fas fa-arrow-left top-icon"></i></button>
                        </div>
                        <div class="col-6 d-flex justify-content-center">
                            <div class="top-title py-1">To Do List</div>
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <button class="toolbutton " id="add-button"><i class="fas fa-plus top-icon"></i></i></button>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Content page -->
            <div class="" id="contentPage">
                <!-- content list -->
                <div class="container-fluid">
                    <div class="row content-background-1 py-3 py-md-3" style="box-shadow: 0 0 5px #333;">
                        <div class="col d-flex justify-content-center">
                            <button class="toolbutton" id="delete-button"><i class="fas fa-trash delete-icon"></i></button>
                        </div>
                        <div class="col-8 d-flex justify-content-center">
                            <div class="content-text titletext">${element.name}</div>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <button class="toolbutton" id="edit-button"><i class="fas fa-chevron-right edit-icon"></i></button>
                        </div>
                        <div class="container-fluid">
                            <div class="row p-3 mt-3 contenttext">
                                <div class="col">
                                    <div class="row d-flex justify-content-center">
                                        ${element.description}
                                    </div>

                                    <div class="row d-flex justify-content-center content-background-gray">
                                        ${element.assignedto}
                                    </div>

                                    <div class="row d-flex justify-content-center">
                                        ${element.duedate}
                                    </div>

                                    <div class="row d-flex justify-content-center content-background-gray">
                                        ${element.status}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="dataArea"></div>
            </div>

            <!-- Add task page -->
            <div class="displayNone" id="addPage">
                <form class="addTask" id="addPageForm">
                    <div class="form-group mx-2 px-2 py-3 mt-3">
                        <label for="inputAddress">Title</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Title">
                    </div>
                    <div class="form-group mx-2 px-2 py-3">
                        <label for="inputAddress2">Description</label>
                        <textarea class="form-control" id="inputDescription" placeholder="Details"></textarea>
                    </div>
                    <div class="form-group mx-2 px-2 py-3">
                        <label for="inputAddress2">Assigned to</label>
                        <input type="text" class="form-control" id="inputAssignedTo" placeholder="Assign to:">
                    </div>
                    <div class="form-group d-flex justify-content-center mx-2 px-2 py-3">
                        <select class="custom-select my-1 mr-sm-2" id="inputStatus">
                            <option selected>Status...</option>
                            <option value="Pending">Pending</option>
                            <option value="Confirmed">Confirmed</option>
                        </select>
                    </div>
                    <div class="form-group d-flex justify-content-center mx-2 px-2 py-3">
                        <input type="date" class="form-control" id="inputDate" name="date">
                    </div>
                    <div class="form-group d-flex justify-content-center mx-2 px-2 py-3">
                        <button class="btn btn-primary" type="submit" id="addsubmitbutton">Confirm</button>
                    </div>
                </form>
            </div>


            <!-- edit task page -->
            <div class="displayNone" id="editPage">
                <form action="">
                    <div class="form-group mx-2 px-2 py-3 mt-3">
                        <label for="inputAddress">Title</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Title">
                    </div>
                    <div class="form-group mx-2 px-2 py-3">
                        <label for="inputAddress2">Description</label>
                        <textarea class="form-control" id="inputAddress2" placeholder="Details"></textarea>
                    </div>
                    <div class="form-group mx-2 px-2 py-3">
                        <label for="inputAddress2">Assigned to</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Assign to:">
                    </div>
                    <div class="form-group d-flex justify-content-center mx-2 px-2 py-3">
                        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                            <option selected>Status...</option>
                            <option value="1">Pending</option>
                            <option value="2">Confirmed</option>
                        </select>
                    </div>
                    <div class="form-group d-flex justify-content-center mx-2 px-2 py-3">
                        <input type="date" class="form-control" id="date" name="date">
                    </div>
                    <div class="form-group d-flex justify-content-center mx-2 px-2 py-3">
                        <button class="btn btn-primary" type="submit">Confirm</button>
                    </div>
                </form>
            </div>



            <script src='./main.js'></script>
</body>

</html>
